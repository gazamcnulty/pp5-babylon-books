{% extends "base.html" %}
{% load static %}

{% block content %}
    <div class="overlay"></div>
    <div class="container book_tile">
        <div class="row">
            <div class="col-12 col-md-6">
                <hr>
                <h2 class="logo-font mb-4">Product Management</h2>
                <h4 class="">Add a Product</h4>
                <hr>
            </div>
        </div>

        <div class="row">
            <div class="col-8 mx-auto col-md-6">
                <form method="POST" action="{% url 'add_product' %}" class="form mb-2" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form | crispy }}
                    <div class="text-right">
                        <a class="btn btn-danger" href="{% url 'books' %}">Cancel</a>
                        <input class="btn btn-warning m-5 " style="color: white;" type="submit" value="Submit Product" />
                    </div>
                </form>
            </div>            
        </div>
    </div>
{% endblock %}
