{% extends "base.html" %}
{% load static %}

{% block content %}
    <div class="row mt-5">
        <div class="col-12 mt-5">
            <h2 class="text-center mt-5">Log in to your Babylon Books account</h2>
            <div class="row mt-5">
                <div class="col-6 mx-auto">
                    <form method="POST" action="" class="my-5 p-2 text-center"> {% csrf_token %} <div>
                        <label>Username:</label>
                        <input type="text" name="username" placeholder="Enter username">
                      </div>
                      <div>
                        <label>Password:</label>
                        <input type="password" name="password" placeholder="Enter password">
                      </div>
                      <button type="submit" class="btn btn-primary btn-success btn-lg mt-5 p-2">Login</button>
                    </form>
                </div>
                <div class="col-6 mx-auto">
                    <p class="text-center m-2">Not registered yet? Click here to create an account</p>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
